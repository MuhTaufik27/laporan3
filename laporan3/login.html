<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: space-between; ">
    <div class="conten">
        <div style="display: flex; margin-top:45px;"><img src="assets/logo.png" alt="" style="width: 35px; height: 35px; margin-bottom: 20px;margin-left: 50px;">
        <h1 style="margin-top: 10px; margin-left: 10px;">Your Logo</h1>
        </div>
        <div class="login-container">
                <h1>Login</h1>
                <p style="margin-top: 16px;">Login to access your travelwise account</p>
            <form>
                <div class="input-group">
                    <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 35px;" for="email">Email</label>
                    <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                </div>
                <div class="input-group password-group">
                    <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 55px;" for="password">Password</label>
                    <input type="password" id="password" placeholder="•••••••••••••" required>
                    <span class="toggle-password"><img src="assets/eye-off.png" alt=""></span>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="forget_password.html" class="forgot-password">Forgot Password</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link" style="text-align: center;">Don't have an account? <a href="sign_up.html">Sign up</a></p>
                <div style="border-top: 1px solid #888;display: flex; justify-content: center; margin: 40px 0;">
                    <p class="garislogin">Or login with</p>
                </div>
                <div class="social-login">
                    <button class="social-button">
                        <img src="assets/communication.png" alt="Facebook">
                    </button>
                    <button class="social-button">
                        <img src="assets/search.png" alt="Google">
                    </button>
                    <button class="social-button">
                        <img src="assets/apple.png" alt="Apple">
                    </button>
                    </div>
            </form>
        </div>
    </div>
    <div style="margin-right: 100px;">
        <img style="height: 640px; width: 535px; margin-top: 30px;" src="assets/Rectangle_20.png" alt="">
        <div style="display: flex; gap: 8px; justify-content: center; position: relative; bottom: 35px;">
            <div style="border-radius: 5px; width: 32px; height: 10px; background-color: #515DEF;"></div>
            <div style="border-radius: 5px; width: 10px; height: 10px; background-color: #ffffff;"></div>
            <div style="border-radius: 5px; width: 10px; height: 10px; background-color: #ffffff;"></div>
        </div>
    </div>
</div>

</body>
</html>
</body>
</html>
