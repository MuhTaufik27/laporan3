<body>
<div style="display: flex; justify-content: space-between; ">

        <div style="display: flex; margin-top:45px;"><img src="assets/logo.png" alt="" style="width: 35px; height: 35px; margin-bottom: 20px;margin-left: 50px;">

        </div>

                </div>
               
                <p class="signup-link">Didn't receive a code? <a href="#">Resend</a></p>
                <button type="submit" class="login-btn" style="margin-top: 3px;"> <a href="new_password.html" style="text-decoration: none; color: #ffffff;">Verify</a></button>
                
                
            </form>
