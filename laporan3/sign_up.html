<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div style="display: flex; justify-content: space-between; flex-direction: row-reverse;">
    <div class="conten">
        <div style="display: flex; justify-content: end; margin-top:45px;"><img src="assets/logo.png" alt="" style="width: 35px; height: 35px; margin-bottom: 20px;margin-right: 50px;">
        <h1 style="margin-top: 10px; margin-right: 40px;">Your Logo</h1>
        </div>
        <div class="login-container">
                <h1>Sign up</h1>
                <p style="margin-top: 16px;">Login to access your travelwise account</p>
            <form>
                <div style="display: flex; justify-content: space-between; gap: 2; ">
                    <div class="input-group">
                        <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 65px; " for="email">First Name</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 64px;" for="email">Last Name</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; gap: 2; ">
                    <div class="input-group">
                        <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 35px;" for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 85px;" for="email">Phone Number</label>
                        <input type="email" id="email" placeholder="081342777152" required>
                    </div>
                </div>
                <div class="input-group-password password-group">
                    <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 55px;" for="password">Password</label>
                    <input type="password" id="password" placeholder="•••••••••••••" required>
                    <span class="toggle-password"><img src="assets/eye-off.png" alt=""></span>
                </div>
                <div class="input-group-password password-group">
                    <label style="position: relative; top: 13px; left: 8px; background-color: #ffffff; width: 110px;" for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="•••••••••••••" required>
                    <span class="toggle-password"><img src="assets/eye-off.png" alt=""></span>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <p style="padding-top: 22px;"> I agree to all the <span>Terms</span> and <span>Privacy Policies</span></p>
                    </label>
                </div>
                <button type="submit" class="login-btn">Create account</button>
                <p class="signup-link" style="text-align: center;">Already have an account? <a href="login.html">Login</a></p>
                <div style="border-top: 1px solid #888;display: flex; justify-content: center; margin: 50px 0;">
                    <p class="garislogin">Or login with</p>
                </div>
                <div class="social-login">
                    <button class="social-button">
                        <img src="assets/communication.png" alt="Facebook">
                    </button>
                    <button class="social-button">
                        <img src="assets/search.png" alt="Google">
                    </button>
                    <button class="social-button">
                        <img src="assets/apple.png" alt="Apple">
                    </button>
                    </div>
            </form>
        </div>
    </div>
    <div style="margin-left: 100px;">
        <img style="height: 816px; width: 486px; margin-top: 30px;" src="assets/Rectangle2.png" alt="">
        <div style="display: flex; gap: 8px; justify-content: center; position: relative; bottom: 35px;">
            <div style="border-radius: 5px; width: 32px; height: 10px; background-color: #515DEF;"></div>
            <div style="border-radius: 5px; width: 10px; height: 10px; background-color: #ffffff;"></div>
            <div style="border-radius: 5px; width: 10px; height: 10px; background-color: #ffffff;"></div>
        </div>
    </div>
</div>

</body>
